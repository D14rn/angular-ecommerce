<table class='table table-striped table-hover table-responsive'>
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Price(€)</th>
            <th scope="col">Amount</th>
        </tr>
    </thead>
    <tbody>
        @for (item of cartService.cartItems; track item.product.id) {
            <tr class='cart-table-row'>
                <td><img class='cart-item-image' [src]='item.product.mainImage'/></td>
                <td class='text-nowrap'>{{item.product.name}}</td>
                <td>{{item.product.price}}</td>
                <td>{{item.quantity}}</td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="cartService.deleteCartItem(item)">
                        <img src="/delete-icon.svg" style="height: 2.5ex;">
                    </button>
                </td>
            </tr>
        }
    </tbody>
</table>
<div>Total amount: {{cartService.getCartInfo().totalPrice}}€</div>
