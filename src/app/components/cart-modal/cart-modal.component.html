<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Cart items</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<p>TODO: Insert products here xD</p>
		<table class='table table-striped table-hover table-responsive'>
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">Price(€)</th>
                    <th scope="col">Amount</th>
                </tr>
            </thead>
            <tbody>
				@for (item of cartItems; track item.product.id) {
                    <tr class='cart-table-row'>
						<td><img class='cart-item-image' [src]='item.product.mainImage'/></td>
						<td class='text-nowrap'>{{item.product.name}}</td>
						<td>{{item.product.price}}</td>
						<td>{{item.quantity}}</td>
                    </tr>
				}
            </tbody>
        </table>
		<div>Total amount: {{cartInfo?.totalPrice}}€</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-secondary" (click)="modal.close('Save click')">Order</button>
	</div>
</ng-template>
<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Cart</button>
