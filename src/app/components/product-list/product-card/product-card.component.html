<div class='card'>
    <a class="nav-link" routerLink='/details/{{product.id}}'>
        <img class="card-img-top product-card-image" src={{product.mainImage}} />
        <div class="card-body">
            <h5 class="card-title text-truncate">{{product.name}}</h5>
        </div>
    </a>
    <app-product-item-form [product]=product />
</div>
